<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <section class="leaderboard-container">
      <h1>Leader<span>board</span></h1>
      <div class="scores-container">
        <div class="recent-scores">
          <div class="heading">
            <h2>Recent Scores</h2>
            <button id="refresh" type="button" class="refresh btn">Refresh</button>
          </div>
          <table id="table"></table>
        </div>
        <div class="add-score">
          <div class="heading">
            <h2>Add your score</h2>
          </div>
          <form action="/" id="form">
            <input type="text" id="user" placeholder="Your name" required />
            <input type="text" id="score" placeholder="Your score" required />
            <div class="submit-wrapper"><button type="submit" id="submit" class="btn">Submit</button></div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
